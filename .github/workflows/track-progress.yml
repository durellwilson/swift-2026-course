name: Track Progress

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate progress report
        run: |
          chmod +x .github/scripts/generate-progress.sh
          .github/scripts/generate-progress.sh
          
      - name: Commit progress
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PROGRESS.md
          git diff --staged --quiet || git commit -m "chore: update progress dashboard [skip ci]"
          git push || true
